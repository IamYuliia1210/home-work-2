<body>
  <header>

      <nav>
        <ul>

      </nav>

  </header>

  <main>
    <!-- registration form -->
    <section>
      <h1>Форма реєстраціі</h1>
      <form action="https://tests.fomenko.top/echo/index.php" method="get">
        <!-- personal information -->
        <fieldset>
          <legend>Особиста інформація</legend>
          <div>
            <label for="firsName">Фамілія</label>
            <input id="firsName" name="login" type="text" placeholder="введіть фамілію">
          </div>
          <div>
            <label for="lastName">Ім'я</label>
            <input id="lastName" name="login" type="text" placeholder="введіть ім'я">
          </div>
          <div>
            <label for="file">Фото</label>
            <input id="file" name="file" type="file">
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="введіть email">
          </div>
          <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="введіть password" minlength="5"
              maxlength="20">
          </div>
          <div>
            <label for="site">Адреса сайту</label>
            <input id="site" name="site" type="url" placeholder="сайт">
          </div>
        </fieldset>
        <!--gender -->
        <fieldset>
          <legend>Стать</legend>
          <p>Віберіть стать</p>
          <div>
            <input id="male" name="gander-male" type="radio" value="gender-male">
            <label for="male">Чоловіча</label>
          </div>
          <div>
            <input id="female" name="gender-female" type="radio" value="gender-female">
            <label for="female">Жіноча</label>
          </div>
        </fieldset>
        <!-- day of birth -->
        <fieldset>
          <legend>Дата нарождення</legend>
          <label for="date">Виберіть дату</label>
          <input id="date" type="date">
        </fieldset>
        <!-- type of food -->
        <fieldset>
          <legend>Вибір кухні</legend>
          <div>
            <input id="food-uk" name="food" type="checkbox" value="uk">
            <label for="food-uk">Українська</label>
          </div>
          <div>
            <input id="food-it" name="food" type="checkbox" value="it">
            <label for="food-it">Італійська</label>
          </div>
          <div>
            <input id="food-ja" name="food" type="checkbox" value="ja">
            <label for="food-ja">Японька</label>
          </div>
          <div>
            <input id="food-fr" name="food" type="checkbox" value="fr">
            <label for="food-fr">Французька</label>
          </div>
        </fieldset>
        <fieldset>
          <label for="text">Про себе</label>
          <textarea id="text" name="texy" placeholder="Введіть інформацію про себе..." rows="10" cols="30"></textarea>
        </fieldset>
        <!-- buttons -->
        <button type="submit">Зареєструватися</button>
        <button type="reset">Очистити форму</button>
      </form>
    </section>
  </main>

  <!--footer -->
  <footer>
    <p>&copy;Yuliia Pukhova</p>
  </footer>
</body>

</html>
